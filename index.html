<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Sixtyfour&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="header">
            <!-- left side logo, right side dark mode toggle -->
            <span>Calculator</span>
            <!-- <button class="mode"><i class="fa-solid fa-moon"></i></button> -->
        </div>

        <div class="display">
            <!-- display the calculation here -->
            <h4></h4>
            <h1>0</h1>
        </div>

        <div class="buttons-container">

            <div class="buttons-group">

                <div class="row">

                    <button class="icon backspace"><i class="fa-solid fa-delete-left backspace"></i></button>
                    <button class="number">7</button>
                    <button class="number">4</button>
                    <button class="number">1</button>
                    <button class="text-gradient clear">AC</button>

                </div>

                <div class="row">
                    
                    <button class="icon percent"><i class="fa-solid fa-percent percent"></i></button>
                    <button class="number">8</button>
                    <button class="number">5</button>
                    <button class="number">2</button>
                    <button class="number">0</button>

                </div>

                <div class="row">
                    
                    <button class="icon divide operator"><i class="fa-solid fa-divide divide"></i></button>
                    <button class="number">9</button>
                    <button class="number">6</button>
                    <button class="number">3</button>
                    <button class="number">.</button>

                </div>

                <div class="row">
                    
                    <button class="icon multiply operator" value="*"><i class="fa-solid fa-xmark multiply"></i></button>

                    <button class="icon minus operator"><i class="fa-solid fa-minus minus"></i></button>

                    <button class="icon plus operator" value="+"><i class="fa-solid fa-plus plus"></i></button>

                    <button class="gradient equals"><i class="fa-solid fa-equals equals"></i></button>

                </div>

                

            </div>
            
        </div>

    </div>
    <footer>Made by <a href="https://github.com/JamesSenva" target="_blank">James Rathod</a> | <a href="https://github.com/JamesSenva/calculator" target="_blank">Source Code</a></footer>

    <script src="https://kit.fontawesome.com/6c0e24a5b3.js" crossorigin="anonymous"></script>
</body>
</html>
